# fly.toml app configuration file generated for rss-email on 2026-01-14T19:55:34Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rss-email'
primary_region = 'cdg'

[build]

[[mounts]]
  source = 'rss_email_data'
  destination = '/app/data'
  # Note: This mount name must match the volume attached to your machine

# Background worker - keep always running
[experimental]
  auto_rollback = true

# Deployment strategy - use "immediate" to replace machines directly
# This prevents multiple machines from running during deployments
[deploy]
  strategy = "immediate"

# Machine configuration - single machine specification
[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
